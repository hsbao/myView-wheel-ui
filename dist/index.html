<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyView UI</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #fff;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }

      body {
        font-size: var(--font-size);
      }

      #app {
        margin: 20px;
      }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <div id="app">
      <mview-button :loading="loading" @click="loading = !loading">按钮</mview-button>

      <mview-button icon="settings">
        按钮
      </mview-button>

      <mview-button icon="download" icon-position="right">
        按钮
      </mview-button>

      <mview-button-group>
        <mview-button icon="left">上一页</mview-button>
        <mview-button>更多</mview-button>
        <mview-button icon="right" icon-position="right">下一页</mview-button>
      </mview-button-group>
    </div>

    <script src="/app.a6a4d504.js"></script>

  </body>
</html>
