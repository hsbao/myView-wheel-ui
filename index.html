<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyView UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #fff;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }

      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .input-box {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="input-box">
        <view-input value="洪世宝"></view-input>
      </div>
      <div class="input-box">
        <view-input value="洪世宝" disabled></view-input>
      </div>
      <div class="input-box">
        <view-input value="洪世宝" readonly></view-input>
      </div>

      <div class="input-box">
        <view-input value="洪世宝" error="这是错误信息"></view-input>
      </div>

      <div style="margin: 20px;">
        <view-button :loading="loading" @click="loading = !loading">按钮</view-button>

        <view-button icon="settings">按钮</view-button>
    
        <view-button icon="download" icon-position="right">按钮</view-button>
    
        <view-button-group>
          <view-button icon="left">上一页</view-button>
          <view-button>更多</view-button>
          <view-button icon="right" icon-position="right">下一页</view-button>
        </view-button-group>
      </div>
    </div>

    <script src="./src/app.js"></script>

  </body>
</html>
